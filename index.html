<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix India - Watch TV Shows Online, Movies Online</title>
</head>
<body> 
    <div class="container">
        <nav class="navbar">
            <div class="left"> 
                <img src="images/logo.png" alt="logo">
            </div>
                <div class="right">
                    <select class="language" name="language">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Hindi">Telugu</option>
                    </select>
                    <button><a href="#">Sign Up</a></button> &nbsp;&nbsp;
                    <button><a href="#">Log In</a></button>
                </div>
            </nav>
            <div class="title">
                <div class="content">
                    <h1>Welcome!</h1>
                    <h1>Unlimited movies, TV Shows and more</h1><br>
                    <h2>Watch anywhere. Cancel Anytime</h2><br>
                    <form action="#">
                        <h3>Ready to watch? Enter your email to create account</h3><br>
                        <div class="email">
                            <input type="email" name="email" placeholder="Email address">
                            <button><a href="#">Get Started></a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
